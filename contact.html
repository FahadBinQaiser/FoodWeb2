<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar" style="background-color: #333">
      <div class="container">
        <a href="index.html" class="navbar-brand">Restaurant Name</a>
        <ul class="navbar-nav">
          <li><a href="index.html">Menu</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </div>
    </nav>
    <section class="contact-section" id="contact">
      <h2>Contact Us</h2>

      <!-- Contact Information -->
      <div class="contact-info">
        <p>
          Email:
          <a href="mailto:example@restaurant.com">example@restaurant.com</a>
        </p>
        <p>Phone: <a href="tel:+123456789">+1 234 567 89</a></p>
      </div>

      <!-- Contact Section Wrapper -->
      <div class="contact-wrapper">
        <!-- Google Map -->
        <div class="map-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d530.3086586527296!2d74.303442208355!3d31.47468692541888!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x391903fb7949f707%3A0x65940983829910f2!2sPizza%20Place!5e0!3m2!1sen!2s!4v1724818785112!5m2!1sen!2s"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>

        <!-- Contact Form -->
        <form class="contact-form">
          <h3>Get in Touch</h3>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>
    </section>
  </body>
</html>
